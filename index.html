<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Tree Church Music Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Good Tree Music Team</h2>
            <ul>
                <li class="dropdown">
                    <a href="#">Lineup</a>
                    <ul class="dropdown-content">
                        <li><a href="#" onclick="filterLineup('all')">All</a></li>
                        <li><a href="#" onclick="filterLineup('month')">By Month</a></li>
                        <li><a href="#" onclick="filterLineup('week')">By Week/Sunday</a></li>
                    </ul>
                </li>
                <li><a href="#" onclick="showSection('songleaders')">Songleaders</a></li>
                <li><a href="#" onclick="showSection('musicians')">Musicians</a></li>
                <li><a href="#" onclick="showSection('new-songs')">New Songs Library</a></li>
                <li><a href="#" onclick="showSection('song-library')">Song Library</a></li>
            </ul>
        </nav>
        <main class="content">
            <section id="lineup">
                <h2>Lineup</h2>
                <table id="lineupTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Song Lineup</th>
                            <th>Description</th>
                            <th>Youtube Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script>
        const sheetId = "1Rf7EGqVDLHieTWQC4iqnSox1wEUZtLAqvXm6b5g4tMg";
        const sheetName = "Lineup Songs";
        const apiKey = "AIzaSyA3G6VhZdf_0heYvIQr84u8HCerrrvsFUo";

        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!B:E?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayLineup(data.values);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayLineup(rows) {
            const tableBody = document.querySelector("#lineupTable tbody");
            tableBody.innerHTML = "";
            if (!rows || rows.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='4'>No data available</td></tr>";
                return;
            }
            rows.forEach((row, index) => {
                if (index === 0) return;
                const [date, songLineup, description, youtubeLink] = row;
                const newRow = `<tr>
                    <td>${date || ""}</td>
                    <td>${songLineup || ""}</td>
                    <td>${description || ""}</td>
                    <td>${youtubeLink ? `<a href='${youtubeLink}' target='_blank'>Watch</a>` : ""}</td>
                </tr>`;
                tableBody.innerHTML += newRow;
            });
        }

        function filterLineup(type) {
            if (type === "all") {
                fetchSheetData();
            }
        }
        document.addEventListener("DOMContentLoaded", fetchSheetData);
    </script>
</body>
</html>
